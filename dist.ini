name    = Games-TMX-Parser
author  = Ran Eilam <eilara@cpan.org>
license = Perl_5

copyright_holder = Ran Eilam
copyright_year   = 2011

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]
[Git::CommitBuild]
release_branch = build
branch =

[Git::Tag / release]
branch = build

[Git::Tag / devel]
branch = master
tag_format  = v%v-devel

[AutoPrereqs]

[Prereqs]
Moo = 2.003004
Type::Tiny = 1.004004
XML::Twig = 3.39
Compress::Zlib = 1.09
MIME::Base64 = 3.15
namespace::clean = 0.27
